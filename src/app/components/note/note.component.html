<div class="note-container">
  <h2 class="title">
    {{ note.title }}
  </h2>
  <h4>
    {{ note.description }}
  </h4>
</div>
<div>
  <button mat-icon-button>
    <mat-icon (click)="openEditDialog()">edit</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon (click)="openDeleteDialog()">delete</mat-icon>
  </button>
</div>
