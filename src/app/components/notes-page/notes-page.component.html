<div class="container">
  <app-notes-list
    [notes]="notes"
    (onActiveNoteChange)="onActiveNoteChange($event)"
    (onCreateNewNote)="onCreateNote($event)"
  >
  </app-notes-list>
  <app-note
    [note]="activeNote"
    (onEditNote)="onEditNote($event)"
    (onDeleteNote)="onDeleteNote($event)"
  >
  </app-note>
</div>
